        function reverse1(str){
        var  len = str.length, result = "";
        for(var i = 0; i <= len-1; i++){
            result = result + str[len-i-1];
        }
        return result;
        }
        var str = "welcome to javascript";
        str = reverse1(str);
        console.log(str);
