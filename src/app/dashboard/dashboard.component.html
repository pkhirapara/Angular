<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">mobile</th>
        <th scope="col">Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of result;let i=index">
        <td>{{i+1}} </td>
        <td>{{ x.name }}</td>
        <td>{{ x.email}}</td>
        <td>{{ x.mob }}</td>
        <td><button class="btn btn-success" (click)="edit(i,x)" data-toggle="modal" data-target="#exampleModalLong">Edit </button>  <button class="btn btn-danger" (click)="deletedata(i,x)">delete </button> </td>
      </tr>
  
    </tbody>
  </table>
  
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" >
    <div class="modal-dialog" role="document" [hidden]=isHidden>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
  
          <form  #form="ngForm">
  
  
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control" #emailType="ngModel" required>
              <span class="help-block" *ngIf="emailType.errors?.required && emailType.touched" style="color: tomato;">
                Email  is required
              </span>
            </div>
  
  
            <div class="form-group">
              <label for="password">username</label>
              <input type="text" name="username" id="username" [(ngModel)]="name"class="form-control" #usernameType="ngModel" required>
              <span class="help-block" *ngIf="usernameType.errors?.required && usernameType.touched" style="color: tomato;" >
                username  is required
              </span>
            </div>
  
            <div class="form-group">
              <label for="mobile">mobile</label>
              <input type="number" name="mobile" id="mobile" [(ngModel)]="mob"class="form-control" #mobileType="ngModel" required>
              <span class="help-block" *ngIf="mobileType.errors?.required && mobileType.touched" style="color: tomato;" >
                mobile  is required
              </span>
            </div>
  
  
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
