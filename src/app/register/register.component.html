<div class="container">
    <div class="jumbotron">
      <form  #form="ngForm">
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control" #emailType="ngModel" required>
          <span class="help-block" *ngIf="emailType.errors?.required && emailType.touched" style="color: tomato;">
            Email  is required
          </span>
        </div>
  
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" #passwordType="ngModel" required>
          <span class="help-block" *ngIf="passwordType.errors?.required && passwordType.touched" style="color: tomato;">
            password  is required
          </span>
        </div>
  
        <div class="form-group">
          <label for="password">username</label>
          <input type="text" name="username" id="username" [(ngModel)]="username"class="form-control" #usernameType="ngModel" required>
          <span class="help-block" *ngIf="usernameType.errors?.required && usernameType.touched" style="color: tomato;" >
            username  is required
          </span>
        </div>
  
        <div class="form-group">
          <label for="mobile">mobile</label>
          <input type="number" name="mobile" id="mobile" [(ngModel)]="mobile"class="form-control" #mobileType="ngModel" required>
          <span class="help-block" *ngIf="mobileType.errors?.required && mobileType.touched" style="color: tomato;" >
            mobile  is required
          </span>
        </div>
  
        <div class="text text-center">
          <button class="btn btn-primary" [disabled]="!form.valid" (click)="registerDetails()"> Submit </button>
        </div>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" > back</a>
      </form>
    </div>
    </div>
